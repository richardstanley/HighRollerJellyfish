<!DOCTYPE html>
<html ng-app='classroom'>
  <head>
    <meta charset="utf-8" />
    <title>Classroom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://ironsummitmedia.github.io/startbootstrap-simple-sidebar/css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
  </head>
  <body>
    <h1>{{currentUser.username}}</h1>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/app.js"></script>
    <script src="app/auth/login.js"></script>
    <script src="app/auth/signup.js"></script>
    <script src="app/landing_page/landing_page.js"></script>
    <script src="app/attendance/attendance.js"></script>
    <script src="app/grades/grades.js"></script>

    <script src="app/syllabus/syllabus.js"></script>
  </body>
</html>
